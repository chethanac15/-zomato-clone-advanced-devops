# OpenKruise Installation for Zomato Project
# This demonstrates advanced Kubernetes application automation capabilities

apiVersion: v1
kind: Namespace
metadata:
  name: openkruise-system
  labels:
    name: openkruise-system
    project: zomato-clone
    team: devops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openkruise-manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/eviction", "pods/binding", "pods/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["nodes", "nodes/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims", "persistentvolumes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps.kruise.io"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openkruise-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openkruise-manager-role
subjects:
- kind: ServiceAccount
  name: openkruise-manager
  namespace: openkruise-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openkruise-manager
  namespace: openkruise-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openkruise-manager
  namespace: openkruise-system
  labels:
    app: openkruise-manager
    project: zomato-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openkruise-manager
  template:
    metadata:
      labels:
        app: openkruise-manager
    spec:
      serviceAccountName: openkruise-manager
      containers:
      - name: manager
        image: openkruise/kruise-manager:v1.5.0
        args:
        - --leader-elect
        - --webhook-port=8080
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8082
        ports:
        - containerPort: 8080
          name: webhook
        - containerPort: 8081
          name: health
        - containerPort: 8082
          name: metrics
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: openkruise-manager-service
  namespace: openkruise-system
  labels:
    app: openkruise-manager
    project: zomato-clone
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: webhook
  - port: 8081
    targetPort: 8081
    name: health
  - port: 8082
    targetPort: 8082
    name: metrics
  selector:
    app: openkruise-manager
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: openkruise-validating-webhook-configuration
  labels:
    project: zomato-clone
webhooks:
- name: validating-webhook.openkruise.io
  rules:
  - apiGroups: ["apps.kruise.io"]
    apiVersions: ["v1alpha1", "v1beta1"]
    operations: ["CREATE", "UPDATE", "DELETE"]
    resources: ["*"]
  clientConfig:
    service:
      namespace: openkruise-system
      name: openkruise-manager-service
      path: /validate
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: openkruise-mutating-webhook-configuration
  labels:
    project: zomato-clone
webhooks:
- name: mutating-webhook.openkruise.io
  rules:
  - apiGroups: ["apps.kruise.io"]
    apiVersions: ["v1alpha1", "v1beta1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["*"]
  clientConfig:
    service:
      namespace: openkruise-system
      name: openkruise-manager-service
      path: /mutate
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
